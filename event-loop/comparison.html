<!DOCTYPE html>

<html>
	<head>
		<title></title>

			html, body {min-height:100%;}
			body {background-color:#FFFFFF;}
			
			p {
				margin:0;
				font-size:20px; font-family:sans-serif;
				color:#CCCCCC; text-align:center;
			}
			p.big {font-size:40px;}

	<body>
        <p class="big">Please open your browser's Console to see output</p>
		<p>press F12, or right-click &gt; inspect element to open the dev tools</p>
		<p>then select the "Console" tab</p>
        <p>
			<a href="./">unnecesary version</a> |
			<a href="comparison.html">comparison</a>
		</p>

		<script type="text/javascript">

            var interval = { value: 0 };
            var iID = setInterval(function (interval) {
                console.log("interval", interval.value);
                interval.value++;
            }, 100, interval);

            setTimeout(function (r) {
                console.log("timeout", r);
                clearInterval(iID);
            }, 1000, Math.random());


            window.onclick = function (e) {
                console.log("window.onclick", e.pageX, e.pageY);
                setTimeout(function () { console.log("window.onclick +1000ms", new Date().getTime()); }, 1000);
                setTimeout(function () { console.log("window.onclick +1010ms", new Date().getTime()); }, 1010);
            };

		</script>
	</body>
</html>
